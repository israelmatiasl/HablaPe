<div class="bs-component">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="javascript:void(0)">
            <b>HABLA PE</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form ngNativeValidate #form="ngForm" (ngSubmit)="Session(form, false)" class="form-inline my-2 my-lg-0">
                <button class="btn btn-secondary my-2 my-sm-0 ml-2" type="button" (click)="t.select('tab-signup')">Registrarme</button>
            </form>
        </div>
    </nav>
    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
</div>

<div class="container mt-f-5">
    <div class="row" style="padding-left: 100px; padding-right: 100px;">
        <div class="col-md-7">
            <div class="row front-head">
                <div class="col-md-12">
                    <div class="parent-body">
                        <h1 class="child-body-text text-center"> <b>HABLA PE</b>, TE UNES?</h1>
                    </div>
                </div>
            </div>
            <div class="row front-body">
                <div class="col-md-12">
                    <div class="parent-body">
                        <img src="assets/images/front-1.svg" class="child-body">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <ngb-tabset [justify]="currentJustify" #t="ngbTabset" (tabChange)="tabChange($event)">
                <ngb-tab id="tab-login" title="INGRESO">
                    <ng-template ngbTabContent>
                        <div class="card bg-light">
                            <div class="card-body">
                                <form ngNativeValidate [formGroup]="loginForm" class="content" (ngSubmit)="Session()">
                                    <legend class="text-center mt-3 mb-4">Ingresar</legend>
                                    <app-alert-message *ngIf="alert && alert.owner == 'session' && alert.show" [type]="alert.type" [message]="alert.message" [duration]="alert.duration"></app-alert-message>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input formControlName="email" name="email" type="text" class="form-control" [ngClass]="displayFieldCss('email', loginForm)">
                                        <app-validators *ngIf="isFieldInvalid('email', loginForm)" [error]="getFieldError('email', loginForm)" field="email"></app-validators>
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input formControlName="password" name="password" type="password" class="form-control" [ngClass]="displayFieldCss('password', loginForm)">
                                        <app-validators *ngIf="isFieldInvalid('password', loginForm)" [error]="getFieldError('password', loginForm)" field="password"></app-validators>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-check mt-3">
                                                <label class="form-check-label">
                                                    <input formControlName="remember" name="remember" class="form-check-input" type="checkbox">Recordarme
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="text-right mt-2">
                                                <button type="submit" class="btn btn-primary" [disabled]="sessionLoading"> Ingresar
                                                    <i *ngIf="sessionLoading" class="fas fa-spin fa-sync"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p>Aún no tienes una cuenta? Qué esperas?</p>
                                        <button type="button" class="btn btn-primary" (click)="t.select('tab-signup')">Regístrate aquí</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
                <ngb-tab id="tab-signup" title="REGISTRO">
                    <ng-template ngbTabContent>
                        <div class="card bg-light">
                            <div class="card-body">
                                <form ngNativeValidate [formGroup]="registerForm" class="content" (ngSubmit)="RegisterAccount()">
                                    <legend class="text-center mt-2 mb-3">Registrarme</legend>
                                    <app-alert-message *ngIf="alert && alert.owner == 'register' && alert.show" [type]="alert.type" [message]="alert.message" [duration]="alert.duration"></app-alert-message>
                                    <div class="form-group">
                                        <label>Nombres</label>
                                        <input formControlName="name" name="name" type="text" class="form-control" [ngClass]="displayFieldCss('name', registerForm)">
                                        <app-validators *ngIf="isFieldInvalid('name', registerForm)" [error]="getFieldError('name', registerForm)" field="name"></app-validators>
                                    </div>
                                    <div class="form-group">
                                        <label>Apellidos</label>
                                        <input formControlName="lastname" name="lastname" type="text" class="form-control" [ngClass]="displayFieldCss('lastname', registerForm)">
                                        <app-validators *ngIf="isFieldInvalid('lastname', registerForm)" [error]="getFieldError('lastname', registerForm)" field="lastname"></app-validators>
                                    </div>
                                    <div class="form-group">
                                        <label>Fecha de Nacimiento</label>
                                        <input formControlName="birthday" name="birthday" placeholder="Seleccione una fecha" class="form-control" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" [ngClass]="displayFieldCss('birthday', registerForm)">
                                        <app-validators *ngIf="isFieldInvalid('birthday', registerForm)" [error]="getFieldError('birthday', registerForm)" field="birthday"></app-validators>
                                    </div>
                                    <div class="form-group">
                                        <label>Género</label>
                                        <select formControlName="gender" name="gender" class="form-control" [ngClass]="displayFieldCss('gender', registerForm)">
                                            <option value="">Seleccione un género</option>
                                            <option value="male">Masculino</option>
                                            <option value="female">Femenino</option>
                                        </select>
                                        <app-validators *ngIf="isFieldInvalid('gender', registerForm)" [error]="getFieldError('gender', registerForm)" field="gender"></app-validators>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input formControlName="email" name="email" type="email" class="form-control" [ngClass]="displayFieldCss('email', registerForm)">
                                        <app-validators *ngIf="isFieldInvalid('email', registerForm)" [error]="getFieldError('email', registerForm)" field="email"></app-validators>
                                    </div>
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input formControlName="password" name="password" type="password" class="form-control" [ngClass]="displayFieldCss('password', registerForm)">
                                        <app-validators *ngIf="isFieldInvalid('password', registerForm)" [error]="getFieldError('password', registerForm)" field="password"></app-validators>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                        <input formControlName="agree" name="agree" class="form-check-input" type="checkbox">
                                            Acepto los términos y condiciones
                                        </label>
                                        <app-validators *ngIf="isFieldInvalid('agree', registerForm)" [error]="getFieldError('agree', registerForm)" field="agree"></app-validators>
                                    </div>
                                    <div class="text-right mt-4">
                                        <button type="submit" class="btn btn-primary" [disabled]="registerLoading">Registrarme
                                            <i *ngIf="registerLoading" class="fas fa-spin fa-sync"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
