<div class="card mt-4" *ngFor="let publication of publications; let i = index" [ngClass]="{'mt-4': i!=0, 'mb-4': i+1==publications.length}" style="border-radius: 2px;">
    <div class="post-body">
        <div class="row">
            <div class="col-md-12">
                <a href="javascript:void(0)">
                    <img class="rounded-circle mr-3" width="35px" src="assets/images/users/boy-4.png"> Israel Matías
                </a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="post-description">
                    <p>Hola a todos!!</p>
                    <div *ngIf="true">
                        <a href="javascript:void(0)" class="mr-3">
                            <img src="assets/images/front-1.svg" class="post-image">
                        </a>
                        <a href="javascript:void(0)">
                            <img src="assets/images/front-1.svg" class="post-image">
                        </a>
                    </div>
                </div>
                <div class="post-actions">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Te gusta</a>
                        </li>
                        <li class="nav-item-dropdown">
                            <a class="nav-link" href="javascript:void(0)" (click)="showComments(publication.publication.id)">Comentarios</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Acciones</a>
                            <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 37px, 0px);">
                                <a class="dropdown-item" href="#">Ocultar</a>
                                <a class="dropdown-item" href="#">Eliminar</a>
                            </div>
                        </li>
                        <li class="nav-item-dropdown">
                            <a class="nav-link" href="javascript:void(0)">Hace 5 min</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="post-comments" *ngIf="publication.comments">
        <div class="row">
            <div class="col">
                <div class="comment-body" *ngFor="let i of [1,2,3]">
                    <div class="comment">
                        <img class="rounded-circle" src="assets/images/users/boy-4.png">
                        <a href="javascript:void(0)">Israel Matías</a>
                        <div>
                            <p>Esto es un comentario</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-comment">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Escribe un comentario aquí">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
